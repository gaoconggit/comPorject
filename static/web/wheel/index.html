<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>HTML5抽奖大转盘</title>

  <link href="style.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/awardRotate.js"></script>
</head>

<body style="background:rgba(0,0,0,0);overflow:hidden;">
<img style="position:absolute;z-index:-1;width: 100%;height: 100%;" src="./images/background.jpg" alt="">
<div class="img-wrapper">
  <img src="./images/jf_1.png" class="item-0"
       style="display:none;"/>
</div>
<div class="wrapper">
  <div class="turnplate">
    <div class="turnplate_bg">
      <img class="bg_img" src="./images/turnplate-bg-1.png" alt="">
    </div>
    <div class="pan">
      <img id="turnplate" width="300" height="300" src="images/pan.png" alt="">
    </div>
    <canvas class="item" id="wheelcanvas" width="844px" height="844px"></canvas>
    <div class="start_btn">
      <img class="pointer" src="images/turnplate-pointer.png"/>
      <p class="start_text"></p>
    </div>
  </div>
</div>

<div class="turnplate-pop">
  <div class="pop-wrapper">
    <div class="win-wrap">
      <div class="close">
        <img src="./images/close.png" alt="">
      </div>
      <img class="win-bg" src="./images/turnplate-pop.png" alt="">
      <div class="pop-prize">
        <img class="prize-img" src="" alt="奖品获取失败">
        <p class="description"></p>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
